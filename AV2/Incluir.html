<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incluir Fiscal</title>
</head>
<body>
    <h1>Incluir Fiscal de Prova</h1>
    <form id="formFiscal">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>
        
        <label for="salaProva">Sala de Prova:</label>
        <input type="text" id="salaProva" name="salaProva"><br><br>
        
        <input type="button" value="Incluir Fiscal" onclick="incluirFiscal()">
    </form>
    
    <script src="script.js"></script>
    <br>
    <button><a href="index.html">Voltar</a></button>
</body>
</html>
